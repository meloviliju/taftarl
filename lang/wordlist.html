<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="../common.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="generate_wordlist.js"></script>
    <style>
        .meaning {display: inline;}
    </style>
</head>
<body onload="fetch('https:/'+'/schwert398.github.io/taftarl/lang/dict.json').then(function(r){ return r.json() }, function(rej){alert('cannot obtain the dictionary: ' + rej)}).then(function(dictionnaire){render_for_list(dictionnaire)})">
    <h1>単語一覧</h1>
    <p><a href="#pronoun_list">代名詞</a> - <a href="#noun_list">名詞</a> - <a href="#verb_list">動詞</a> - <a href="#modifier_list">形容詞</a> - <a href="#particle_list">助辞</a></p>
    <details open><summary id="all_summary">全単語</summary>
        <table id="all"><tr><th>ID</th><th>word</th><th>meaning</th></tr></table>
    </details>
    <h2>品詞別</h2>
    <a id="pronoun_list"></a>
    <details open><summary id="pronoun_summary">代名詞</summary>
        <table id="pronoun"><tr><th>ID</th><th>word</th><th>meaning</th></tr></table>
    </details>
    <a id="noun_list"></a>
    <details open><summary id="noun_summary">名詞</summary>
        <table id="noun"><tr><th>ID</th><th>word</th><th>meaning</th></tr></table>
    </details>
    <a id="verb_list"></a>
    <details open><summary id="verb_summary">動詞</summary>
        <table id="verb"><tr><th>ID</th><th>word</th><th>meaning</th></tr></table>
    </details>
    <a id="modifier_list"></a>
    <details open><summary id="modifier_summary">形容詞</summary>
        <table id="modifier"><tr><th>ID</th><th>word</th><th>meaning</th></tr></table>
    </details>
    <a id="particle_list"></a>
    <details open><summary id="particle_summary">助辞</summary>
        <table id="particle"><tr><th>ID</th><th>word</th><th>meaning</th></tr></table>
    </details>
</body>
</html>
